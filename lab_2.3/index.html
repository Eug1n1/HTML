<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <header><h1 class="header_title">Lorem ipsum dolor sit amet.</h1></header>

    <nav><img src="photo.jpg" width="50" align="middle">Это моё фото в цвете</nav>

    <form oninput="out.value = tel.value + '   ' + email.value">
        <figure>
            <input type="range" id="range" disabled><br>
            <input type="email" name="email" id="email" placeholder="email" autofocus><br>
            <input type="tel" name="tel" id="tel" pattern="+375-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+375 xx xxx xx xx"><br>
            <input type="submit">
            <footer>
                Шумский Евгений Сергеевич, 1 курс 5-ФИТ Тел: <output name="out">0</output>
            </footer>
        </figure>
    </form>
</body>
</html>
