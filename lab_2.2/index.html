<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas id='draw' width="1000" height="1000"></canvas>

    <script>
        var canvas = document.getElementById("draw");
        var ctx = canvas.getContext("2d");
        var pi = Math.PI;

        drawDiagr();

        function drawGist(){
            var grad = ctx.createLinearGradient(100,100,100,350);
            grad.addColorStop(0,"#e600ff");
            grad.addColorStop(1,"#66e6ff");

            var img = new Image();
            img.src = 'pattern.png';
            img.onload = function() {
                var pattern = ctx.createPattern(img, 'repeat');
                ctx.fillStyle = pattern;
                ctx.fillRect(250, 100, 100, 200)
            };


            ctx.font = "10pt serif";
            ctx.beginPath();
            ctx.moveTo(80, 0);    
            ctx.lineTo(80, 300);  
            ctx.lineTo(600, 300);  
            ctx.stroke(); 

            ctx.fillText("Кол-во часов", 5, 10);
            ctx.fillText("Досуг", 560, 320);
            ctx.fillStyle = grad;
            ctx.fillRect(100, 50, 100, 250)
            ctx.fillStyle = "skyblue"
            ctx.fillRect(400, 150, 100, 150)
            ctx.fillStyle = "black"
            ctx.font = "14pt serif";
            ctx.fillText("Сон", 130, 320)
            ctx.fillText("Университет", 250, 320)
            ctx.fillText("Другое", 430, 320)

            ctx.beginPath();
            ctx.moveTo(75, 250);    
            ctx.lineTo(85, 250); 

            ctx.moveTo(75, 200);    
            ctx.lineTo(85, 200);

            ctx.moveTo(75, 150);    
            ctx.lineTo(85, 150);

            ctx.moveTo(75, 100);    
            ctx.lineTo(85, 100); 

            ctx.moveTo(75, 50);    
            ctx.lineTo(85, 50);
            ctx.stroke(); 
        }

        function  drawDiagr(){
        
            ctx.lineWidth = 0;
            
            ctx.beginPath();
            
            ctx.fillStyle = "skyblue";
            ctx.arc(200, 200, 150, 0, 2*pi);
            ctx.fill();

            ctx.closePath();

            ctx.beginPath();
            ctx.arc(200, 200, 100, 0, pi/2);
            ctx.fillStyle = "pink";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.moveTo(301, 200);
            ctx.lineTo(200, 200);
            ctx.lineTo(201, 300);
            ctx.fillStyle = "pink";
            ctx.fill();
            ctx.closePath();

            

            ctx.beginPath();
            ctx.arc(200, 200, 100, pi/2, 7*pi/6);
            ctx.fillStyle = "blue";
            ctx.fill();

            ctx.moveTo(200, 300);
            ctx.lineTo(200, 200);
            ctx.lineTo(113, 150);
            ctx.fill();

            ctx.closePath();

            ctx.beginPath();
            ctx.arc(200, 200, 100, 7*pi/6, 2*pi);
            ctx.fillStyle = "green";
            ctx.fill();

            ctx.moveTo(113, 150);
            ctx.lineTo(200, 200);
            ctx.lineTo(300, 200);
            ctx.fill();

            ctx.closePath();
            

            ctx.font = "14pt serif";
            ctx.fillRect(400, 100, 20, 20);
            ctx.fillText("Учёба", 430, 117);
            ctx.fillStyle = "pink";
            ctx.fillRect(400, 150, 20, 20);
            ctx.fillText("Другое", 430, 167);
            ctx.fillStyle = "blue";
            ctx.fillRect(400, 200, 20, 20);
            ctx.fillText("Сон", 430, 217);

            ctx.beginPath();
            ctx.font = "20pt serif";
            ctx.fillStyle = "red";
            ctx.shadowColor = "#bbbbbb";
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;

            ctx.fillText("Диаграмма МОЙ ДЕНЬ", 400, 40);
        
            ctx.closePath();
        }
    </script>
</body>
</html>
